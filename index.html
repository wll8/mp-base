<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
    document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
  
  <!-- vr start -->
  <script src="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/uevent@2/browser.js"></script>
  <script src="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <link rel="stylesheet" href="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.css">
  <script src="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>
  <link rel="stylesheet" href="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.css">
  <script src="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>
  <script src="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/virtual-tour.js"></script>
  <link rel="stylesheet" href="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/virtual-tour.css">
  <!-- vr end -->
  
  <!-- view360 start -->
  <script src="http://127.0.0.1:9100/static/cdn.scaleflex.it/plugins/js-cloudimage-360-view/2.7.5/js-cloudimage-360-view.min.js"></script>
  <!-- view360 end -->
  
  <!-- view360 start -->
  <link rel="stylesheet" href="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/viewerjs@1.10.4/dist/viewer.css">
  <script src="http://127.0.0.1:9100/static/cdn.jsdelivr.net/npm/viewerjs@1.10.4/dist/viewer.js"></script>
  <!-- view360 end -->
</head>

<body>
  <noscript>
    <strong>Please enable JavaScript to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
