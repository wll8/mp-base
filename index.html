<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
    document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    /**
     可以在 vue.config.js 中注入 VUE_APP_ 开头的变量, 例: `process.env.VUE_APP_X = "XXX"`
     VUE_APP_INDEX_CSS_HASH -- <%= VUE_APP_INDEX_CSS_HASH %>
     VUE_APP_NAME -- <%= VUE_APP_NAME %>
     VUE_APP_PLATFORM -- <%= VUE_APP_PLATFORM %>
     NODE_ENV -- <%= NODE_ENV %>
    */
  </script>
  <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
  
  <!-- vr start -->
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/uevent@2/browser.js"></script>
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <link rel="stylesheet" href="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.css">
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>
  <link rel="stylesheet" href="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.css">
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/virtual-tour.js"></script>
  <link rel="stylesheet" href="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/virtual-tour.css">
  <!-- vr end -->
  
  <!-- view360 start -->
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.scaleflex.it/plugins/js-cloudimage-360-view/2.7.5/js-cloudimage-360-view.min.js"></script>
  <!-- view360 end -->
  
  <!-- img start -->
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/lightgallery@2.4.0/lightgallery.umd.js"></script>
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/lightgallery@2.4.0/plugins/thumbnail/lg-thumbnail.umd.js"></script>
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/lightgallery@2.4.0/plugins/zoom/lg-zoom.umd.js"></script>
  <link rel="stylesheet" href="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/lightgallery@2.4.0/css/lightgallery-bundle.css">
  <!-- img end -->
  
  <!-- video start -->
  <script src="<%= VUE_APP_STATIC_URL %>/cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
  <!-- video end -->
</head>

<body>
  <noscript>
    <strong>Please enable JavaScript to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
